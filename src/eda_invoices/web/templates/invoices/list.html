{% extends "_base.html" %}

{% block body %}
  <ul>
    {% for invoice in user_upload.invoice_set.all %}
      <li>
        <a href="{{ invoice.get_absolute_url }}">{{ invoice.display_name }}</a>
            ({{ invoice.starts_at|date:"SHORT_DATE_FORMAT" }} - {{ invoice.stops_at|date:"SHORT_DATE_FORMAT" }},
            #{{ invoice.invoice_number }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
